<!DOCTYPE html>
<html>
	<head>
		<title>Save password for {host}?</title>
		<script src="../modalUtils.js"></script>
		<script src="savingPassword.js"></script>
		<link rel="stylesheet" href="chrome://global/skin/global.css" type="text/css">
		<link rel="stylesheet" href="chrome://global/content/commonDialog.css" type="text/css">
		<link rel="stylesheet" href="chrome://global/skin/commonDialog.css" type="text/css">
		<link rel="stylesheet" href="../modal.css" type="text/css">
		<link rel="stylesheet" href="savingPassword.css" type="text/css">
	</head>
	<body>
		<div class="content">
			<img class="icon" width="50" height="50" src="../../icons/icon.svg">
			<div class="question right">Do you want to save the entered password for {login} on {host}?</div>
			<select class="right hidden" id="entries">
				<option value="" id="createNewEntry"> - create new entry - </option>
			</select>
			<div class="buttons">
				<button disabled="disabled" autofocus="autofocus" id="yes">Yes</button>
				<button disabled="disabled" id="no">No</button>
			</div>
		</div>
	</body>
</html>
